# ============================================================
# Fact2PDF - Configuration Nginx
# ============================================================

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Charset
    charset utf-8;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Taille max upload
    client_max_body_size 20M;

    # ---- Assets statiques ----
    location /assets/ {
        try_files $uri $uri/ =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ---- API REST (routing vers /var/www/html/api/v1/index.php) ----
    location /api/ {
        include        fastcgi_params;
        fastcgi_pass   web:9000;
        fastcgi_param  SCRIPT_FILENAME /var/www/html/api/v1/index.php;
        fastcgi_param  REQUEST_URI     $request_uri;
        fastcgi_read_timeout 60;
        fastcgi_send_timeout 60;
    }

    # ---- Application principale (URL rewrite) ----
    location / {
        # Redirige tout vers public/index.php (Front Controller)
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---- Traitement PHP via PHP-FPM ----
    location ~ \.php$ {
        fastcgi_pass   web:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include        fastcgi_params;

        # Sécurité : timeout
        fastcgi_read_timeout 60;
        fastcgi_send_timeout 60;
    }

    # ---- Sécurité : bloquer accès fichiers sensibles ----
    location ~ /\.(env|git|htaccess) {
        deny all;
        return 404;
    }

    location ~ \.(sql|md|json|lock)$ {
        deny all;
        return 404;
    }
}
